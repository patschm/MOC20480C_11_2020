<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    As Text<input type="file" id="txtFile" /><br />
    <textarea id="txtArea" cols="80" rows="30"></textarea><br />
    As Blob<input type="file" id="blobFile" /><br />
    <img id="img" alt="" src="" /><br />

    <script type="text/javascript">
        if (window.Blob)
        {
            document.getElementById("blobFile").addEventListener("change", handleBlob, false);
        }
        function handleBlob(evt)
        {
            var file = evt.target.files[0];
            if (file.type.match(/image.*/))
            {
                var reader = new FileReader();
                reader.onload = function (e)
                {
                    document.getElementById("img").src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }


        if (window.File)
        {
            document.getElementById("txtFile").addEventListener("change", handleText, false);
        }
        function handleText(evt)
        {
            var file = evt.target.files[0];
            if (file.type.match(/text.*/))
            {
                var reader = new FileReader();
                reader.onload = function (e)
                {
                    document.getElementById("txtArea").value = e.target.result;
                }

                reader.readAsText(file);
                
            }
        }
    </script>
</body>
</html>
